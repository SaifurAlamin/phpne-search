<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mobile Search</title>
</head>

<body>
    <main class="container mx-auto">
        <h1 class="text-center text-info fw-bolder mt-4 ">NiTi Online Phone Shop</h1>
        <!-- SearchField -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Search your phone"
                aria-label="Search your phone" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="search-btn">Search</button>
        </div>
        <!-- //Phone details -->
        <div id="phone-details" class=" mb-3 mx-auto" style="max-width: 540px;">

        </div>
        <!-- Erro Showing -->
        <div id="show-error" class="text-center text-danger fs-3 "> </div>
        <!-- //display phone -->
        <div id="phone-search" class="row row-cols-1 container row-cols-md-3 g-4 mx-auto ">

        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
